<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment  -- Data upload</title>
</head>
<body>
    <h1>Upload CSV File and Input Data</h1>
    <form action="assessment/data_upload/" method="post" enctype="multipart/form-data">
        <label for="column_2">Choose CSV file:</label>
        <input type="file" name="file" accept=".csv" required>
        <br>
        <label for="column_1">Enter the column for Name</label>
        <input type="text" name="column_1" required>
        <br>
        <label for="column_2">Enter the column for Age</label>
        <input type="text" name="column_2" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
